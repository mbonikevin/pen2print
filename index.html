<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pen2Print</title>
    <link rel="shortcut icon" type="image/x-icon" href="./assets/logo.ico">
    <link rel="stylesheet" href="./styles/main.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="wrapper">
        <div class="left">
            <!-- nav -->
            <nav>
                <div class="logo">
                    <!-- <img src="./assets/logo.png" alt=""> -->
                    <h1>Pen2Print.</h1>
                </div>
            </nav>
            <!-- upload -->
            <div class="upload_container">
                <div class="upload_cta">
                    <h1>Upload an image to extract text</h1>
                    <button class="upload_btn">Upload Image</button>
                </div>
                <div class="upload_defaults">
                    <h2>No Images? Try one of these:</h2>
                    <div class="upload_examples">
                        <button><img src="./assets/example1.jpeg" alt=""></button>
                        <button><img src="./assets/example2.png" alt=""></button>
                        <button><img src="./assets/example3.webp" alt=""></button>
                        <button><img src="./assets/example4.jpg" alt=""></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="tools">
                <button><i class='bx bx-info-circle'></i></button>
                <button><i class='bx bxs-download'></i></button>
                <button><i class='bx bx-cog'></i></button>
                <button><i class='bx bx-copy'></i></button>
                <button><i class='bx bx-trash'></i></button>
            </div>
            <div class="editor_container">
                <div class="line_numbers" id="lineNumbers">1</div>
                <textarea id="texteditor" autofocus="true" oninput="updateLineNumbers()"
                    onscroll="syncScroll()"></textarea>
            </div>
        </div>
    </div>
</body>
<!-- scripts -->
<script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.1.1/dist/js/tabler.min.js"></script>
<script src="./scripts/script.js"></script>

</html>
