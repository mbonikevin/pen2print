<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pen2Print</title>
    <link rel="shortcut icon" type="image/x-icon" href="./assets/logo.ico">
    <link rel="stylesheet" href="./styles/main.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="wrapper">
        <div class="left">
            <!-- nav -->
            <nav>
                <div class="logo">
                    <!-- <img src="./assets/logo.png" alt=""> -->
                    <h1>Pen2Print.</h1>
                </div>
            </nav>
            <!-- upload -->
            <div class="upload_container">
                <div class="upload_cta" id="upload_cta">
                    <h1>Upload an image to extract text</h1>
                    <input type="file" id="imageInput" accept="image/*" style="display: none;">
                    <button class="upload_btn" id="uploadTrigger">Upload Image</button>
                </div>
                <div id="loadingIndicator" class="loading_container" style="display: flex;">
                    <svg class="container" viewBox="0 0 40 40" height="40" width="40">
                        <circle class="track" cx="20" cy="20" r="17.5" pathlength="100" stroke-width="5px"
                            fill="none" />
                        <circle class="car" cx="20" cy="20" r="17.5" pathlength="100" stroke-width="5px" fill="none" />
                    </svg>
                    <p id="upload_status"></p>
                </div>
                <div class="upload_defaults" id="upload_defaults">
                    <h2>No Images? Try one of these:</h2>
                    <div class="upload_examples">
                        <button class="example-image-btn" data-src="./assets/example1.jpeg"><img
                                src="./assets/example1.jpeg" alt=""></button>
                        <button class="example-image-btn" data-src="./assets/example2.png"><img
                                src="./assets/example2.png" alt=""></button>
                        <button class="example-image-btn" data-src="./assets/example3.webp"><img
                                src="./assets/example3.webp" alt=""></button>
                        <button class="example-image-btn" data-src="./assets/example4.jpg"><img
                                src="./assets/example4.jpg" alt=""></button>
                    </div>
                </div>
            </div>

        </div>
        <div class="right">
            <div class="tools">
                <button><i class='bx bx-info-circle'></i></button>
                <button><i class='bx bxs-download'></i></button>
                <button><i class='bx bx-cog'></i></button>
                <button><i class='bx bx-copy'></i></button>
                <button><i class='bx bx-trash'></i></button>
            </div>
            <div class="editor_container">
                <div class="line_numbers" id="lineNumbers">1</div>
                <textarea id="texteditor" readonly="true" oninput="updateLineNumbers()"
                    onscroll="syncScroll()"></textarea>
            </div>
        </div>
    </div>
</body>
<!-- scripts -->
<script src="config.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.1.1/dist/js/tabler.min.js"></script>
<script src="./scripts/base_functionalities.js"></script>
<script src="./scripts/upload_functionality.js"></script>

</html>
